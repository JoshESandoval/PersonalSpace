<html>
<head>
    <script src="main.js" defer="defer"></script>
    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <h2>Personal Space</h2>

    <!--Drop down list to select which Room and Wall to display-->
    <form id="roomForm">
        Room:
        <select name="roomSelect" id="roomSelect" onchange="updateRoom()">
            <option value="Kitchen" id="kitchen" name="kitchen">Kitchen</option>
            <option value="Bedroom" id="bedroom" name="bedroom">Bedroom</option>
        </select>
    </form>


    <p>
        Click button to create a new room
        <input type="button" value="New Room" onclick="addRoom()">
    </p>

    <!-- Shows the working room -->
    <div id="roomTitle">Kitchen</div>
    <div id="roomDisplay" class="roomDisplay" ondragover="dragOver(event)" ondrop="drop(event)">
        <table id="grid">
            <tr id="row">
                <td class="dropZone" id="13"></td>
                <td class="dropZone" id="14"></td>
                <td class="dropZone" id="15"></td>
                <td class="dropZone" id="16"></td>
                <td class="dropZone" id="17"></td>
                <td class="dropZone" id="18"></td>
            </tr>
            <tr id="row">
                <td class="dropZone" id="7"></td>
                <td class="dropZone" id="8"></td>
                <td class="dropZone" id="9"></td>
                <td class="dropZone" id="10"></td>
                <td class="dropZone" id="11"></td>
                <td class="dropZone" id="12"></td>
            </tr>
            <tr id="row">
                <td class="dropZone" id="1"></td>
                <td class="dropZone" id="2"></td>
                <td class="dropZone" id="3"></td>
                <td class="dropZone" id="4"></td>
                <td class="dropZone" id="5"></td>
                <td class="dropZone" id="6"></td>
            </tr>
        </table>

    </div>
    <p>Click and Drag an Icon into area above to create a container of the same type</p>
    <input type="image" src="./Icons/Desk.png" id="createDesk" class="buttons" onclick="createContainer('desk')">
    <input type="image" src="./Icons/Shelf.png" id="createShelf" class="buttons" onclick="createContainer('shelf')" />
    <input type="image" src="./Icons/Bookshelf.png" id="createBookshelf" class="buttons" onclick="createContainer('bookshelf')"/>
    <input type="image" src="./Icons/Dresser.png" id="createDresser" class="buttons" onclick="createContainer('dresser')" />
    <input type="image" src="./Icons/Cabinet.png" id="createCabinet" class="buttons" onclick="createContainer('cabinet')"/>
    <input type="image" src="./Icons/Nightstand.png" id="createNightstand" class="buttons" onclick="createContainer('nightstand')" />

    <div id="roomFeatures" class="roomFeatures">
    </div>

    <div id="workingContainerView">
        <img id="wcvImg" src=" ./Icons/Desk.png" onclick="updateWCVJSON()" />
        <div id="wcvLabel" onclick="updateWCVJSON()"></div>
        <div>
            <input type="text" name="addAnItem" id="addItem" />

            Row/Shelf Layer
            <select name="shelfSelect" id="shelfSelect">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <input type="button" value="Add Item to item list" name="addItemSubmit" onclick="addItemJSON()" />
        </div>
        <div id="wcvItems"></div>
    </div>
    <div id="trash" ondragover="dragOver(event)" ondrop="drop(event)">
        trash bin <br />
        adding more space to drop
    </div>



</body>
</html>
